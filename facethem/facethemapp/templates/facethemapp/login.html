{% extends 'facethemapp/base.html' %}
{% block content %}

<h2>Enter your personal info</h2>
<div class="register-form">
    <form method="post" action="">
        {% csrf_token %}
        <p>Enter your email address:
            <input type="email" name="email">
        </p>
        <br>
        <p>Enter your password:
            <input type="password" name="password">
        </p>
        <div style="margin-top:18px;margin-left:355px;">
            <p style="color:red">{{ error }}</p>
        </div>
        <input class="submit" style="margin-top:30px;" type="submit" value="SUBMIT" name="submit">
    </form>
</div>
<small style="bottom:-100px;">If you have not registered yet, you can register <a href="{% url 'register' %}">here</a>
</small>
{% endblock %}
